name: "doteur"
version: "0.2.0"
author: LABEYE Lo√Øc
about: Convert .sql files to .dot files
args:
        - input:
                help: Name of the sql file, can also be a directory or several files
                required: true
                index: 1
                multiple: true
        - output:
                help: The output filename
                short: o
                long: output
                takes_value: true
        - include:
                help: include only the given tables
                short: i
                long: include
                takes_value: true
                multiple: true
        - exclude:
                help: exclude the given tables
                short: x
                long: exclude
                takes_value: true
                multiple: true
                conflicts_with:
                        - include
