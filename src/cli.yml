name: "doteur"
version: "0.1.2"
author: LABEYE Lo√Øc
about: Convert .sql files to .dot files
args:
        - FILENAME:
                help: File of the sql name
                required: true
                index: 1
        - output:
                help: The output filename
                short: o
                long: output
                takes_value: true
        - include:
                help: include only the given tables
                short: i
                long: include
                takes_value: true
                multiple: true
        - exclude:
                help: exclude the given tables
                short: x
                long: exclude
                takes_value: true
                multiple: true
                conflicts_with:
                        - include
        # - first-depth:
