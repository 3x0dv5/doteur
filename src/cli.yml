name: "doteur"
version: "0.3.3"
author: LABEYE Lo√Øc <loic.labeye@pm.me>
about: Convert .sql files to .dot files, render them if graphviz installed
args:
        - input:
                help: Name of the sql file, can also be a directory or several files
                required: true
                index: 1
                multiple: true
        - output:
                help: The output filename
                short: o
                long: output
                takes_value: true
        - include:
                help: Include only the given tables
                short: i
                long: include
                takes_value: true
                multiple: true
        - exclude:
                help: Exclude the given tables
                short: x
                long: exclude
                takes_value: true
                multiple: true
                conflicts_with:
                        - include
        - dark_mode:
                help: Render in dark mode
                long: dark-mode
